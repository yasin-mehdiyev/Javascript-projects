<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 mt-5">
                <div class="slider">
                    <a href="img/slide1.jpg" title="Dağ mənzərəsi">
                        <img src="img/slide1_small.jpg" alt="#">
                    </a>
                    <a href="img/slide2.jpg" title="Göl mənzərəsi">
                        <img src="img/slide2_small.jpg" alt="#">
                    </a>
                    <a href="img/slide3.jpg" title="Meşə mənzərəsi">
                        <img src="img/slide3_small.jpg" alt="#">
                    </a>
                    <a href="img/slide4.jpg" title="Qış mənzərəsi">
                        <img src="img/slide4_small.jpg" alt="#">
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="popup">
        <div class="inner">
            <img src="" alt="">
            <div class="info">
                <span>1/3</span>
                <span>Image</span>
            </div>
            <a href="#" class="close">
                <i class="fas fa-times"></i>
            </a>
            <a href="#" class="next">
                <i class="fas fa-angle-right"></i>
            </a>
            <a href="#" class="prev">
                <i class="fas fa-angle-left"></i>
            </a>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
