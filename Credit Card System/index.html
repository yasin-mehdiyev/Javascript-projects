<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Kredit Hesablayici</title>
</head>

<body>
    <div class="container">
        <h4 class="mb-4 mt-2 text-center">Hesablama Mərkəzi</h4>
        <div class="row ">
            <div class="col-lg-12">
                <form id="credit">
                    <div class="row align-items-center">
                        <div class="col-lg-3">
                            <div class="form-group">
                                <label for="price">Məhsulun Qiyməti</label>
                                <input type="number" min="1" class="form-control" id="price" name="price" required>
                            </div>
                        </div>
                        <div class="col-lg-3">
                            <div class="form-group">
                                <label for="monthly">Ay</label>
                                <input type="number" min="1" class="form-control" id="monthly" name="monthly" required>
                            </div>
                        </div>
                        <div class="col-lg-3">
                            <div class="form-group">
                                <label for="monthlyPercent">Aylıq Faiz</label>
                                <input type="number" min="0" class="form-control" id="monthlyPercent" name="monthlyPercent" required>
                            </div>
                        </div>
                        <div class="col-lg-3">
                            <button type="submit" class="btn btn-primary mt-3">Hesabla</button>
                            <button class="btn btn-danger mt-3 btnClear">Təmizlə</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <h4 class="mb-4 mt-2 text-center">Ödəniş Planı</h4>
        <div class="row text-center" id="creditPlan">
                

        </div>
        <h3 class="d-none resultPrice">Toplam: <span></span></h3>
    </div>


    <script src="js/moment.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
