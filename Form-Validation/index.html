<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-5">
                <h3 class="text-center">Qeydiyyat Formu</h3>
                <form action="" class="mt-3" id="register">
                    <div class="form-group">
                            <label for="fullname">Ad Soyad</label>
                            <input type="text" class="form-control required" data-err="Ad Soyadinizi daxil edin" id="fullname" name="fullname">
                    </div>
                    <div class="form-group">
                            <label for="email">E-poçt</label>
                            <input type="email" class="form-control required"  data-err="E-poçt ünvanınızı daxil edin" id="email" name="email">
                    </div>
                    <div class="form-group">
                            <label for="password">Şifrə</label>
                            <input type="password" class="form-control required" data-err="Şifrənizi daxil edin" data-symb="Şifrənizdə minimum 6 xarakter olmalıdır" data-upper="Şifrənizdə ən az 1 böyuk hərf simvolu olmlidir" id="password" name="password">
                    </div>
                    <div class="form-group">
                            <label for="password_confirm">Şifrə təsdiqi</label>
                            <input type="password" class="form-control required"  data-err="Şifrənizi düzgün şəkildə yenidən daxil edin" id="password_confirm" name="password_confirm">
                    </div>
                    <button type="submit" class="btn btn-primary">Qeydiyyat</button>
                </form>
            </div>
        </div>
    </div>
    

    <script src="js/script.js"></script>
</body>
</html>
